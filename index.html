<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/logoGaston.gif">
    <title>Gaston | Loja de Calçados e Moda Online</title>
</head>
<body>
    <header>
        <div class="box-header">
            <img src="./assets/gaston-logo.png" alt="logo gaston" class="img-header">
            <ul class="list-header">
                <li><a href="@">novidades</a></li>
                <li><a href="@">feminino</a></li>

            <input type="text" placeholder="O que você procura?" class="input-header">
            <button class="btn-header">OK</button>
        </div>

            <p class="parag-subheader">frete grátis para compras acima de R$159,99*válido para regiões sul e sudeste</p>

        <div class="img">
